    <title>Position practice</title>

<body style="
height:3000px;
padding-top: 100px;

">

    color: white;

    z-index: 1;
    ">header</div>

    <div style="background-color: green;
    color: white;

    height: 700px;
    width:100px;
    left: 0;
    ">
        <div style="
        position: absolute;
        background-color: brown;
        color: aquamarine;
        right: 10px;

        right: 0;
        ">X
        </div>
     sidebar
    </div>

    <div style="
    position: absolute;
    height: 60px;
    background-color: brown;
    color: aquamarine;

    <div style="background-color: lightblue;
    height:200px;
    width: 200px;
    position:static;
    ">div1</div>
    
    <div style="background-color: lightpink ;
    height:200px;
    width: 200px;

    ">
        <div style="
        position: absolute;
        background-color: brown;

        ">5:00</div>
    Relative</div>
